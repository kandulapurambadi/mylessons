            "కార్తీకము": "kɑːrt̪iːkəmʊ",
            "వ్యక్తిత్వం": "ʋjəkt̪ɪt̪ʋəm",
            "పుణ్యక్షేత్రం": "pʊɳjəkʂeːt̪rəm",
            "దుష్ప్రవర్తన": "d̪ʊʂprəʋərt̪ən̪ə",
            "మార్గశిరము": "mɑːrɡəʃɪrəmʊ",
            "దుర్మార్గం": "d̪ʊrmɑːrɡəm",
            "దుర్మార్గుడు": "d̪ʊrmɑːrɡʊɖu",
            "శాస్త్రవేత్త": "ʃɑːst̪rəʋeːt̪t̪ə",
            "ప్రత్యామ్నాయం": "prət̪jɑːmnɑːjəm",
            "అత్యున్నతం": "ət̪jʊnnət̪əm",
            "సామర్థ్యం": "sɑːmərt̪ʰjəm",
            "సప్తస్వరాలు": "səpt̪əsʋərɑːlu",
            "అధ్భుతం": "əd̪bʱʊt̪əm",
            "రాష్ట్రం": "rɑːʂʈrəm",
            "మాఘము": "mɑːɡʰəmʊ",
            "పాల్గుణము": "pɑːlɡʊɳəmʊ",
            "విస్తృతం": "ʋɪst̪r̥t̪əm",
            "ప్రత్యుష": "prət̪jʊʂə"
        };

        // Variables for pagination
        let currentPage = 1;
        const wordsPerPage = 4;
        const totalPages = Math.ceil(teluguWords.length / wordsPerPage);

        // DOM elements
        const wordsContainer = document.getElementById('words-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');
        const totalWordsElement = document.getElementById('total-words');
        const totalPagesElement = document.getElementById('total-pages');
        const pageSelect = document.getElementById('page-select');
        const jumpBtn = document.getElementById('jump-btn');

        // Initialize
        totalWordsElement.textContent = teluguWords.length;
        totalPagesElement.textContent = totalPages;
        
        // Function to clean word (remove punctuation)
        function cleanWord(word) {
            return word.replace(/[.,]/g, '').trim();
        }
        
        // Function to get pronunciation symbol
        function getPronunciation(word) {
            const clean = cleanWord(word);
            return pronunciationMap[clean] || "IPA not available";
        }
        
        // Function to populate page select dropdown
        function populatePageSelect() {
            pageSelect.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `పేజీ ${i}`;
                pageSelect.appendChild(option);
            }
            pageSelect.value = currentPage;
        }

        // Function to render words for current page
        function renderWords() {
            wordsContainer.innerHTML = '';
            
            const startIndex = (currentPage - 1) * wordsPerPage;
            const endIndex = Math.min(startIndex + wordsPerPage, teluguWords.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const word = teluguWords[i];
                const clean = cleanWord(word);
                const pronunciation = getPronunciation(word);
                
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.innerHTML = `
                    <div class="telugu-word">${word}</div>
                    <div class="pronunciation-section">
                        <div class="ipa-symbol">${pronunciation}</div>
                        <button class="audio-btn" data-word="${clean}">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                `;
                
                wordsContainer.appendChild(wordCard);
            }
            
            // Update page info
            pageInfo.textContent = `పేజీ ${currentPage} లో ${totalPages}`;
            pageSelect.value = currentPage;
            
            // Update button states
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Attach audio event listeners
            attachAudioListeners();
        }
        
        // Function to attach audio listeners to buttons
        function attachAudioListeners() {
            const audioBtns = document.querySelectorAll('.audio-btn');
            
            audioBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const word = this.getAttribute('data-word');
                    playAudio(word, this);
                });
            });
        }
        
        // Function to play audio (using Web Speech API)
        function playAudio(word, button) {
            // Stop any currently playing audio
            stopAllAudio();
            
            // Remove playing class from all buttons
            document.querySelectorAll('.audio-btn').forEach(btn => {
                btn.classList.remove('playing');
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
            });
            
            // Add playing class to current button
            button.classList.add('playing');
            button.innerHTML = '<i class="fas fa-stop"></i>';
            
            // Use Web Speech API for text-to-speech
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                
                // Try to set Telugu voice if available
                const voices = speechSynthesis.getVoices();
                const teluguVoice = voices.find(voice => 
                    voice.lang.startsWith('te') || 
                    voice.name.includes('Telugu') ||
                    voice.lang.startsWith('hi') // Hindi can sometimes work for Telugu
                );
                
                if (teluguVoice) {
                    utterance.voice = teluguVoice;
                } else {
                    utterance.lang = 'te-IN'; // Set language to Telugu
                }
                
                utterance.rate = 0.8; // Slower speed for clarity
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // When speech ends
                utterance.onend = function() {
                    button.classList.remove('playing');
                    button.innerHTML = '<i class="fas fa-volume-up"></i>';
                };
                
                // When speech is cancelled
                utterance.onerror = function() {
                    button.classList.remove('playing');
                    button.innerHTML = '<i class="fas fa-volume-up"></i>';
                    // Fallback: alert user if speech fails
                    alert('Speech synthesis failed. Please try again or check browser support.');
                };
                
                speechSynthesis.speak(utterance);
                
                // Store reference to stop it later if needed
                window.currentUtterance = utterance;
            } else {
                // Fallback if Web Speech API is not supported
                alert('Text-to-speech is not supported in your browser. Please try Chrome, Edge, or Safari.');
                button.classList.remove('playing');
                button.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }
        
        // Function to stop all audio
        function stopAllAudio() {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
        }

        // Event listeners for navigation buttons
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                stopAllAudio();
                currentPage--;
                renderWords();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                stopAllAudio();
                currentPage++;
                renderWords();
            }
        });
        
        // Event listener for jump button
        jumpBtn.addEventListener('click', () => {
            const selectedPage = parseInt(pageSelect.value);
            if (selectedPage >= 1 && selectedPage <= totalPages && selectedPage !== currentPage) {
                stopAllAudio();
                currentPage = selectedPage;
                renderWords();
            }
        });
        
        // Event listener for page select change
        pageSelect.addEventListener('change', () => {
            // Update the page info display immediately
            const selectedPage = parseInt(pageSelect.value);
            pageInfo.textContent = `పేజీ ${selectedPage} లో ${totalPages}`;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentPage > 1) {
                stopAllAudio();
                currentPage--;
                renderWords();
            } else if (e.key === 'ArrowRight' && currentPage < totalPages) {
                stopAllAudio();
                currentPage++;
                renderWords();
            }
        });

        // Initialize the page
        populatePageSelect();
        renderWords();
        
        // Load voices for Web Speech API
        if ('speechSynthesis' in window) {
            speechSynthesis.getVoices(); // Preload voices
        }
    </script>
</body>
