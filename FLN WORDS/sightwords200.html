            width: 80%;

        function updateCard() {
            const word = sightWords[currentIndex];
            document.getElementById('englishWord').innerText = word.en;
            document.getElementById('pronunciation').innerText = `ఉచ్చారణ: ${word.pr}`;
            document.getElementById('teluguMeaning').innerText = word.te;
            document.getElementById('counter').innerText = `Word ${currentIndex + 1} of ${sightWords.length}`;
            document.getElementById('jumpInput').placeholder = `1-${sightWords.length}`;
        }

        function nextWord() {
            if (currentIndex < sightWords.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function jumpToWord() {
            const val = parseInt(document.getElementById('jumpInput').value);
            if (val >= 1 && val <= sightWords.length) {
                currentIndex = val - 1;
                updateCard();
            } else {
                alert(`దయచేసి 1 మరియు ${sightWords.length} మధ్య సంఖ్యను నమోదు చేయండి.`);
            }
        }

        updateCard();
    </script>
</body>
